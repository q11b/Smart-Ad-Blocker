<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>القائمة البيضاء - مانع الإعلانات الذكي</title>
    <style>
        body {
            width: 500px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        h2 {
            color: #2196F3;
            margin-bottom: 20px;
        }
        
        .whitelist-form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #1976D2;
        }
        
        .whitelist-items {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .whitelist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .whitelist-item:last-child {
            border-bottom: none;
        }
        
        .domain {
            font-size: 14px;
            color: #333;
        }
        
        .remove-btn {
            background-color: #ff4444;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>القائمة البيضاء</h2>
        
        <div class="whitelist-form">
            <div class="input-group">
                <input type="text" id="domainInput" placeholder="أدخل اسم النطاق (مثال: example.com)">
                <button id="addDomain">إضافة</button>
            </div>
            <small style="color: #666;">* يمكنك إضافة النطاقات التي تريد السماح بظهور الإعلانات فيها</small>
        </div>
        
        <div class="whitelist-items" id="whitelistContainer">
            <!-- سيتم إضافة العناصر هنا ديناميكياً -->
            <div class="empty-message" id="emptyMessage">
                لا توجد نطاقات في القائمة البيضاء
            </div>
        </div>
    </div>
    <script src="whitelist.js"></script>
</body>
</html>
